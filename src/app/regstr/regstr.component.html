 <nav class="navbar navbar-light bg-dark " >

  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign Up</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="uname" formControlName="uname" class="form-control" placeholder="Username Please" id="login_username" required>
                        
                    </div>
                    <div  *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color: red;" >Invalid Username</div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="Account Number" id="login_accno" required>
                          
                      </div>
                      <div  *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors" style="color: red;" >Invalid Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="pwd" formControlName="pwd"  class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div  *ngIf="this.registerForm.get('pwd')?.touched&&this.registerForm.get('pwd')?.errors" style="color: red;" >Invalid password</div>

                      <div class="form-group">
                          <input type="submit" value="Register"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Exsisting User? <a routerLink="">Login</a></p>
          </div>
      </div>
  </div>
