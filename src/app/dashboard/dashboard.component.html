 <!-- As a link -->
 <nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>
  <h2 style="color: aliceblue;">Welcome {{user}}</h2>
  
  
  <div class="container col-md-12 mt-3">
      <div class="d-flex justify-content-center h-15">
          <div class="card" style="height: 330px;">
              <div class="card-header">
                  <h3 class="text-center">Deposit</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        
                        
                    </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="Account Number" id="login_accno" required>
                          
                      </div>
                      <div  *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;" >Invalid Account Number</div>

                     
                      <div class="input-group form-group">
                          <div class="input-group-prepend">        
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="pwd" formControlName="pwd"  class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div  *ngIf="this.depositForm.get('pwd')?.touched&&this.depositForm.get('pwd')?.errors" style="color: red;" >Invalid password</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="amount" formControlName="amount" class="form-control" placeholder="Amount" id="login_amount" required>
                      </div>
                      <div  *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: red;" >Invalid</div>

                     
                    
                      <div class="form-group">
                          <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              
          
      </div>
  </div>
</div>
</div>
  
  
  <div class="container col-md-12 ">
    <div class="d-flex justify-content-center h-15">
        <div class="card" style="height: 330px;">
            <div class="card-header">
                <h3 class="text-center">Withdraw</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                  <div class="input-group form-group">
                      
                      
                  </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="acno" formControlName="acno1" class="form-control" placeholder="Account Number" id="login_accno1" required>
                        
                    </div>
                    <div  *ngIf="this.withdrawForm.get('acno1')?.touched&&this.withdrawForm.get('acno1')?.errors" style="color: red;" >Invalid Account Number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pwd" formControlName="pwd1"  class="form-control" placeholder="password" id="login_password1" required>
                    </div>
                    <div  *ngIf="this.withdrawForm.get('pwd1')?.touched&&this.withdrawForm.get('pwd1')?.errors" style="color: red;" >Invalid password</div>

                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" name="amount" formControlName="amount1" class="form-control" placeholder="Amount" id="login_amount1" required>
                    </div>
                   
                    <div  *ngIf="this.withdrawForm.get('amount1')?.touched&&this.withdrawForm.get('amount1')?.errors" style="color: red;" >Invalid</div>
                  
                    <div class="form-group">
                        <input type="submit" value="Withdraw"  class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            
        
    </div>
</div>
</div>
</div>
